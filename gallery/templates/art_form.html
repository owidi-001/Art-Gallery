{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
<form method="post" enctype="multipart/form-data" class="uniForm form-control mt-4">
  {% csrf_token %}
   {{ form|crispy}}
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% if img_obj %}
  <h3>Successfully uploaded : {{art_obj.name}}</h3>
  <img src="{{ art_obj.image.url}}" alt="connect" style="max-height:300px">
{% endif %}
</div>

{%endblock%}
